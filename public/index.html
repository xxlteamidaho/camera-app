<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVR Camera Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
        }
        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #camera-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 4px;
            padding: 4px;
        }
        .camera-card {
            background: linear-gradient(145deg, #1a1a2e, #0f0f1a);
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .camera-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 10;
            border-radius: 12px 12px 0 0;
        }
        .camera-name {
            font-weight: 600;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.9);
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #0a0a0a;
            object-fit: contain;
            border-radius: 12px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7em;
            font-weight: 500;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
            animation: pulse 2s infinite;
        }
        .status-dot.live {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Anti burn-in animations - very subtle */
        @keyframes subtleShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(1px, 1px); }
        }
        .weather-panel {
            animation: subtleShift 300s linear infinite;
        }
        .current-weather {
            animation: subtleShift 360s linear infinite reverse;
        }
        .datetime {
            animation: subtleShift 400s linear infinite;
        }

        /* Weather Panel */
        .weather-panel {
            width: 280px;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255,255,255,0.08);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .weather-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .weather-header h2 {
            font-size: 1em;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 4px;
        }
        .weather-location {
            font-size: 0.75em;
            color: rgba(255,255,255,0.4);
        }
        .current-weather {
            background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .current-temp {
            font-size: 3.5em;
            font-weight: 300;
            line-height: 1;
            background: linear-gradient(135deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .current-condition {
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
            margin-top: 8px;
            text-transform: capitalize;
        }
        .weather-icon {
            font-size: 3em;
            margin-bottom: 8px;
        }
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        .weather-detail {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .weather-detail-label {
            font-size: 0.65em;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        .weather-detail-value {
            font-size: 1.1em;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }
        .forecast-title {
            font-size: 0.75em;
            font-weight: 600;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        .forecast-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .forecast-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.02);
            border-radius: 10px;
            padding: 10px 14px;
            border: 1px solid rgba(255,255,255,0.04);
            transition: all 0.2s ease;
        }
        .forecast-item:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.1);
        }
        .forecast-day {
            font-size: 0.8em;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            min-width: 70px;
        }
        .forecast-icon {
            font-size: 1.2em;
        }
        .forecast-temps {
            display: flex;
            gap: 8px;
            font-size: 0.8em;
        }
        .forecast-high {
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }
        .forecast-low {
            color: rgba(255,255,255,0.4);
        }
        .datetime {
            text-align: center;
            padding: 16px;
            border-top: 1px solid rgba(255,255,255,0.05);
            margin-top: auto;
        }
        .time {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .date {
            font-size: 0.75em;
            color: rgba(255,255,255,0.5);
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="camera-grid">
            <!-- Cameras will be loaded here -->
        </div>
        <div class="weather-panel">
            <div class="weather-header">
                <h2>Weather</h2>
                <div class="weather-location" id="location">Loading...</div>
            </div>
            <div class="current-weather">
                <div class="weather-icon" id="current-icon">--</div>
                <div class="current-temp" id="current-temp">--</div>
                <div class="current-condition" id="current-condition">Loading...</div>
            </div>
            <div class="weather-details">
                <div class="weather-detail">
                    <div class="weather-detail-label">Humidity</div>
                    <div class="weather-detail-value" id="humidity">--%</div>
                </div>
                <div class="weather-detail">
                    <div class="weather-detail-label">Wind</div>
                    <div class="weather-detail-value" id="wind">-- mph</div>
                </div>
                <div class="weather-detail">
                    <div class="weather-detail-label">Feels Like</div>
                    <div class="weather-detail-value" id="feels-like">--</div>
                </div>
                <div class="weather-detail">
                    <div class="weather-detail-label">UV Index</div>
                    <div class="weather-detail-value" id="uv">--</div>
                </div>
            </div>
            <div class="forecast-title">10-Day Forecast</div>
            <div class="forecast-list" id="forecast">
                <!-- Forecast items will be loaded here -->
            </div>
            <div class="datetime">
                <div class="time" id="time">--:--</div>
                <div class="date" id="date">Loading...</div>
            </div>
        </div>
    </div>

    <!-- JSMpeg Player -->
    <script src="https://jsmpeg.com/jsmpeg.min.js"></script>
    <script>
        // Weather code to emoji mapping
        const weatherIcons = {
            0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
            45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
            51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üåßÔ∏è',
            61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
            71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: '‚ùÑÔ∏è',
            77: 'üå®Ô∏è', 80: 'üåßÔ∏è', 81: 'üåßÔ∏è', 82: '‚õàÔ∏è',
            85: 'üå®Ô∏è', 86: '‚ùÑÔ∏è', 95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
        };

        const weatherConditions = {
            0: 'Clear sky', 1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
            45: 'Foggy', 48: 'Foggy',
            51: 'Light drizzle', 53: 'Drizzle', 55: 'Heavy drizzle',
            61: 'Light rain', 63: 'Rain', 65: 'Heavy rain',
            71: 'Light snow', 73: 'Snow', 75: 'Heavy snow',
            77: 'Snow grains', 80: 'Light showers', 81: 'Showers', 82: 'Heavy showers',
            85: 'Light snow showers', 86: 'Heavy snow showers',
            95: 'Thunderstorm', 96: 'Thunderstorm with hail', 99: 'Severe thunderstorm'
        };

        // Load cameras
        async function loadCameras() {
            try {
                const response = await fetch('/api/cameras');
                const cameras = await response.json();
                const grid = document.getElementById('camera-grid');

                if (cameras.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; grid-column: 1/-1; align-self: center;">No cameras configured.</p>';
                    return;
                }

                cameras.forEach(camera => {
                    const card = document.createElement('div');
                    card.className = 'camera-card';

                    const canvas = document.createElement('canvas');
                    canvas.id = `canvas-${camera.id}`;

                    card.appendChild(canvas);
                    grid.appendChild(card);

                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/stream/${camera.id}`;

                    new JSMpeg.Player(wsUrl, {
                        canvas: canvas,
                        autoplay: true,
                        audio: false
                    });
                });

            } catch (error) {
                console.error('Error loading cameras:', error);
            }
        }

        // Load weather data
        async function loadWeather() {
            try {
                // Get user location or use default (Meridian, ID)
                let lat = 43.6121;
                let lon = -116.3915;
                let locationName = 'Meridian, ID';

                try {
                    const pos = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {timeout: 5000});
                    });
                    lat = pos.coords.latitude;
                    lon = pos.coords.longitude;
                    locationName = 'Current Location';
                } catch (e) {
                    console.log('Using default location');
                }

                document.getElementById('location').textContent = locationName;

                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m,uv_index&daily=weather_code,temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=auto&forecast_days=10`;

                const response = await fetch(url);
                const data = await response.json();

                // Current weather
                const current = data.current;
                document.getElementById('current-temp').textContent = `${Math.round(current.temperature_2m)}¬∞`;
                document.getElementById('current-icon').textContent = weatherIcons[current.weather_code] || 'üå°Ô∏è';
                document.getElementById('current-condition').textContent = weatherConditions[current.weather_code] || 'Unknown';
                document.getElementById('humidity').textContent = `${current.relative_humidity_2m}%`;
                document.getElementById('wind').textContent = `${Math.round(current.wind_speed_10m)} mph`;
                document.getElementById('feels-like').textContent = `${Math.round(current.apparent_temperature)}¬∞`;
                document.getElementById('uv').textContent = Math.round(current.uv_index);

                // 10-day forecast
                const forecastEl = document.getElementById('forecast');
                forecastEl.innerHTML = '';

                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

                for (let i = 0; i < 10; i++) {
                    const date = new Date(data.daily.time[i]);
                    const dayName = i === 0 ? 'Today' : days[date.getDay()];
                    const icon = weatherIcons[data.daily.weather_code[i]] || 'üå°Ô∏è';
                    const high = Math.round(data.daily.temperature_2m_max[i]);
                    const low = Math.round(data.daily.temperature_2m_min[i]);

                    forecastEl.innerHTML += `
                        <div class="forecast-item">
                            <span class="forecast-day">${dayName}</span>
                            <span class="forecast-icon">${icon}</span>
                            <div class="forecast-temps">
                                <span class="forecast-high">${high}¬∞</span>
                                <span class="forecast-low">${low}¬∞</span>
                            </div>
                        </div>`;
                }

            } catch (error) {
                console.error('Error loading weather:', error);
                document.getElementById('current-condition').textContent = 'Weather unavailable';
            }
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const hour12 = hours % 12 || 12;

            document.getElementById('time').textContent = `${hour12}:${minutes} ${ampm}`;
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });
        }

        // Initialize
        loadCameras();
        loadWeather();
        updateTime();

        // Update time every second
        setInterval(updateTime, 1000);

        // Refresh weather every 15 minutes
        setInterval(loadWeather, 15 * 60 * 1000);
    </script>
</body>
</html>
