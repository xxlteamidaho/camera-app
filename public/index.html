<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVR Camera Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #ffffff;
        }
        #camera-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2px;
            width: 100vw;
            height: 100vh;
        }
        .camera-card {
            background: #000;
            position: relative;
            overflow: hidden;
        }
        .camera-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            z-index: 10;
        }
        .camera-name {
            font-weight: bold;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #000;
            object-fit: contain;
        }
        .status {
            font-size: 0.75em;
            color: #888;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="camera-grid">
        <!-- Cameras will be loaded here -->
    </div>

    <!-- JSMpeg Player -->
    <script src="https://jsmpeg.com/jsmpeg.min.js"></script>
    <script>
        async function loadCameras() {
            try {
                const response = await fetch('/api/cameras');
                const cameras = await response.json();
                const grid = document.getElementById('camera-grid');

                if (cameras.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">No cameras configured.</p>';
                    return;
                }

                cameras.forEach(camera => {
                    const card = document.createElement('div');
                    card.className = 'camera-card';
                    
                    const header = document.createElement('div');
                    header.className = 'camera-header';
                    header.innerHTML = `<span class="camera-name">${camera.name}</span><span class="status" id="status-${camera.id}">Connecting...</span>`;
                    
                    const canvas = document.createElement('canvas');
                    canvas.id = `canvas-${camera.id}`;
                    
                    card.appendChild(header);
                    card.appendChild(canvas);
                    grid.appendChild(card);

                    // Initialize JSMpeg Player
                    // Construct WebSocket URL based on current location
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/stream/${camera.id}`;

                    new JSMpeg.Player(wsUrl, {
                        canvas: canvas,
                        autoplay: true,
                        audio: false,
                        onPlay: () => {
                            document.getElementById(`status-${camera.id}`).innerText = 'Live';
                            document.getElementById(`status-${camera.id}`).style.color = '#4caf50';
                        }
                    });
                });

            } catch (error) {
                console.error('Error loading cameras:', error);
                document.getElementById('camera-grid').innerHTML = '<p style="text-align:center; color: red;">Error loading cameras. Check console.</p>';
            }
        }

        loadCameras();
    </script>
</body>
</html>
