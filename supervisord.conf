[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:go2rtc]
command=/usr/local/bin/go2rtc -config /app/go2rtc.yaml
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:node]
command=npm start
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
